<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js com Marcador Personalizado</title>
  <!-- Incluindo as bibliotecas A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Configuração da cena de RA -->
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Marcador personalizado - Substitua o URL pelo seu próprio marcador .patt -->
    <a-marker type="pattern" url="https://joe-islan.github.io/testeddr7f/">
      <!-- Imagem que será exibida quando o marcador for detectado -->
      <a-image src="https://i.ibb.co/7Xd1TwH/ezgif-com-gif-maker-1.gif"
               position="0 0.5 0"
               rotation="-90 0 0"
               width="1.5"
               height="1.5">
      </a-image>
    </a-marker>
    <!-- Câmera para a cena de RA -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
