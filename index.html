<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* Centralizar e estilizar o contêiner do scanner */
        #barcode-scanner {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        /* Estilizar o vídeo para ocupar o contêiner */
        #video {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        /* Mira visual (retângulo central) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Permite interação com o vídeo */
        }

        .guide {
            border: 3px solid red; /* Cor do retângulo de orientação */
            width: 80%; /* Largura do retângulo */
            height: 30%; /* Altura do retângulo */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h1>Leitor de Código de Barras</h1>
    <div id="barcode-scanner">
        <video id="video" autoplay playsinline></video> <!-- Configurações para exibir vídeo ao vivo no mobile -->
        <!-- Retângulo de orientação -->
        <div class="overlay">
            <div class="guide"></div>
        </div>
    </div>
    <div id="result" style="text-align: center; font-size: 1.2em; margin-top: 20px;"></div>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="startScanner()">Iniciar Leitor</button>
    </div>

    <script>
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#video"), // Elemento onde o vídeo será exibido
                    constraints: {
                        facingMode: "environment" // Usa a câmera traseira no celular
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader"], // Tipos de códigos de barras que você deseja detectar
                },
                locate: true // Habilita a detecção da localização do código na imagem
            }, function(err) {
                if (err) {
                    console.error("Erro ao iniciar o scanner:", err);
                    return;
                }
                console.log("Scanner iniciado");
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                document.getElementById("result").innerText = `Código detectado: ${code}`;
                console.log("Código detectado:", code);
                Quagga.stop(); // Opcional: para o scanner após a detecção
            });
        }
    </script>

</body>
</html>
