<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f9;
}

.container {
  width: 300px;
  padding: 20px;
  border-radius: 5px;
  background-color: #ffffff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.input-section {
  margin-bottom: 20px;
}

.input-section input {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
}

button {
  padding: 8px 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 5px 0;
  padding: 5px;
  background: #e9e9e9;
  border-radius: 4px;
}

.price-input {
  width: 60px;
  margin-right: 5px;
}

.delete-btn {
  padding: 5px;
  background-color: #e74c3c;
  color: white;
  border: none;
  cursor: pointer;
}

.delete-btn:hover {
  background-color: #c0392b;
}

/* Modal da câmera */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal video {
  width: 300px;
  height: auto;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>
    <div class="input-section">
      <input type="text" id="productInput" placeholder="Nome do Produto" />
      <button onclick="addProduct()">Adicionar Produto</button>
    </div>
    <ul id="productList"></ul>
    <div class="total-section">
      <p>Total da Compra: R$ <span id="totalPrice">0.00</span></p>
    </div>

    <!-- Modal para câmera -->
    <div id="cameraModal" class="modal">
      <video id="camera" autoplay></video>
      <button onclick="captureImage()">Capturar</button>
      <button onclick="closeCamera()">Fechar</button>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <!-- Incluindo Tesseract.js para OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1"></script>
  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
let currentProductIndex = null;
let videoStream;

function updateTotalPrice() {
  const totalPrice = products.reduce((acc, product) => acc + (parseFloat(product.price) || 0), 0);
  document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
}

function saveToLocalStorage() {
  localStorage.setItem("products", JSON.stringify(products));
}

function renderProducts() {
  const productList = document.getElementById("productList");
  productList.innerHTML = "";

  products.forEach((product, index) => {
    const listItem = document.createElement("li");

    listItem.innerHTML = `
      ${product.name} - R$ <input type="number" class="price-input" value="${product.price || ''}" onchange="updateProductPrice(${index}, this.value)" placeholder="Preço">
      <button onclick="openCamera(${index})">Leitor de Preço</button>
      <button class="delete-btn" onclick="deleteProduct(${index})">Deletar</button>
    `;
    productList.appendChild(listItem);
  });
}

function addProduct() {
  const name = document.getElementById("productInput").value.trim();
  if (!name) {
    alert("Por favor, insira o nome do produto.");
    return;
  }

  products.push({ name, price: 0 });
  saveToLocalStorage();
  renderProducts();
  updateTotalPrice();

  document.getElementById("productInput").value = "";
}

function updateProductPrice(index, price) {
  products[index].price = parseFloat(price) || 0;
  saveToLocalStorage();
  updateTotalPrice();
}

function deleteProduct(index) {
  products.splice(index, 1);
  saveToLocalStorage();
  renderProducts();
  updateTotalPrice();
}

function openCamera(index) {
  currentProductIndex = index;
  const modal = document.getElementById("cameraModal");
  modal.style.display = "flex";

  navigator.mediaDevices
    .getUserMedia({
      video: { facingMode: { exact: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } }
    })
    .then((stream) => {
      videoStream = stream;
      document.getElementById("camera").srcObject = stream;
    })
    .catch((error) => {
      console.error("Erro ao acessar a câmera:", error);
      alert("Não foi possível acessar a câmera traseira. Verifique se o dispositivo possui uma câmera traseira.");
      closeCamera();
    });
}

function closeCamera() {
  const modal = document.getElementById("cameraModal");
  modal.style.display = "none";
  if (videoStream) {
    videoStream.getTracks().forEach((track) => track.stop());
  }
}

function captureImage() {
  const video = document.getElementById("camera");
  const canvas = document.getElementById("canvas");
  const context = canvas.getContext("2d");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Pré-processamento da imagem: conversão para preto e branco
  const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;
  for (let i = 0; i < data.length; i += 4) {
    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
    data[i] = data[i + 1] = data[i + 2] = avg > 128 ? 255 : 0; // Binarização
  }
  context.putImageData(imageData, 0, 0);

  // Configurações avançadas do Tesseract para melhorar a leitura de números
  Tesseract.recognize(canvas, "eng", {
    tessedit_char_whitelist: "0123456789.", // Limita a leitura a dígitos e pontos
    oem: 1, // Melhor configuração para dados digitais
    psm: 7 // Configuração para linhas horizontais de texto
  }).then(({ data: { text } }) => {
    const extractedPrice = parseFloat(text.replace(/[^\d.]/g, "")) || 0;
    if (currentProductIndex !== null) {
      products[currentProductIndex].price = extractedPrice;
      saveToLocalStorage();
      renderProducts();
      updateTotalPrice();
    }
    closeCamera();
  });
}

// Carregar lista salva ao iniciar
renderProducts();
updateTotalPrice();

  </script>
</body>
</html>
